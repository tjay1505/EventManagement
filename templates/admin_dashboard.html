<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        <label for="title">Event Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="total_events">Total Events:</label>
        <input type="number" id="total_events" name="total" required><br><br>
        <label for="brochure">Event Brochure:</label>
        <input type="file" id="brochure" name="brochure" accept="image/png, image/jpeg" required><br><br>
        <button type="submit">Upload Event</button>
    </form>
    <br>
    <a href="{{ url_for('home') }}">Logout</a>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
